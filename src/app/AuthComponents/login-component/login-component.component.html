<div class="container">
  <div class="d-flex justify-content-center m-3">
    <img src="../../../assets/images/slacklogo.png" alt="Slack Logo" height="40px">
  </div>
  <div class="d-flex justify-content-center mt-5">
    <p class="text-heading">Sign in with valid email</p>
  </div>
  <div class="d-flex justify-content-center mt-2">
    <p class="heading-text">example.slack.com</p>
</div>
  <div class="d-flex justify-content-center mt-1">
    <button type="button" class="sign_in_button">Sign in with Google</button>
  </div>

  <div>
    <hr class="hr-text" data-content="OR">
  </div>

  <div class="d-flex justify-content-center">

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. example@gmail.com...">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ex. ******" type="password">
      </mat-form-field>
      <button type="button" class="log_in_button">Log in with Email</button>
    </form>

  </div>
  <div class="d-flex justify-content-center">
    <span>If you do not have alerady register. You can sign in with <a href="">Register..?</a>.</span>

  </div>

</div>
