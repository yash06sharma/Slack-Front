<div class="container">
  <div class="d-flex justify-content-center m-3">
    <img src="../../../assets/images/slacklogo.png" alt="Slack Logo" height="40px">
  </div>
  <div class="d-flex justify-content-center mt-5">
    <p class="text-heading">Sign in with valid email</p>
  </div>
  <div class="d-flex justify-content-center mt-2">
    <p class="heading-text">example.slack.com</p>
</div>
  <div class="d-flex justify-content-center mt-1">
    <button type="submit" class="sign_in_button">Sign in with Google</button>
  </div>

  <div>
    <hr class="hr-text" data-content="OR">
  </div>

  <div class="d-flex justify-content-center">

    <form class="example-form" [formGroup]="loginForm" novalidate>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. example@gmail.com..." formControlName="emailID">
      </mat-form-field>

      <div *ngIf="submitted && log['emailID'].errors && log['emailID'].touched">
        <div style="color: red;" *ngIf="log['emailID'].errors['required']">This field is required</div>
      </div>
      <div style="color: red;" *ngIf="log['emailID'].errors?.pattern">Please enter valid email address</div>


      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ex. ******" type="password" formControlName="passwordID">
      </mat-form-field>

      <div *ngIf="submitted && log['passwordID'].errors && log['passwordID'].touched">
        <div style="color: red;" *ngIf="log['passwordID'].errors['required']">This field is required</div>
      </div>

      <button type="submit" class="log_in_button" (click)="loginUserRecord()">Log in with Email</button>
    </form>

  </div>
  <div class="d-flex justify-content-center">
    <span>If you do not have alerady register. You can sign in with <a href="">Register..?</a>.</span>

  </div>

</div>
